
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Demo Shop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-3 text-center">Create Account</h3>

            <div id="alertPlaceholder"></div>

            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Your name" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Choose password" required />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <small>Already have an account? <a href="login.html">Login</a></small>
            </div>
          </div>
        </div>
        <p class="mt-3 text-center small text-muted">MyStore</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Signup Logic -->
  <script src="js/signup.js"></script>

  <div id="toast" class="toast-message"></div>

<style>
.toast-message {
    position: fixed;
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #333;
    color: #fff;
    padding: 14px 24px;
    border-radius: 8px;
    opacity: 0;
    transition: 0.4s;
    pointer-events: none;
    font-size: 18px;
    text-align: center;
    min-width: 220px;
}
.toast-success {
    background: #28a745;
}
.toast-error {
    background: #dc3545;
}
</style>

<script>
function showToast(message, type) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `toast-message toast-${type}`;
    toast.style.opacity = 1;

    setTimeout(() => {
        toast.style.opacity = 0;
    }, 2500);
}
</script>

</body>
</html>
